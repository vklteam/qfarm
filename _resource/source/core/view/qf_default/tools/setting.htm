<!--{tpl inc_header}-->

<div id="main">
	<strong>你可以在这里修改游戏里的一些设定</strong>
	<ul>
		<li>
			<p>如果你的好友帮你浇水，你会对他说什么感谢的话呢？（12字以内）</p>
			<input id="water_b" type="text" value="{:$Tips[water_b]}" size="50"  maxlength="12" />
			<input type="button" onclick="setUpdate('water_b');" value="确定" />
			<input type="button" onclick="setUpdate('water_b',1);" value="恢复默认" />
			<span id="state_water_b"></span>
		</li>
		<li>
			<p>如果你的好友帮你除草，你会对他说什么感谢的话呢？（12字以内）</p>
			<input id="weed_b" type="text" value="{:$Tips[weed_b]}" size="50"  maxlength="12" />
			<input type="button" onclick="setUpdate('weed_b');" value="确定" />
			<input type="button" onclick="setUpdate('weed_b',1);" value="恢复默认" />
			<span id="state_weed_b"></span>
		</li>
		<li>
			<p>如果你的好友帮你除虫，你会对他说什么感谢的话呢？（12字以内）</p>
			<input id="pest_b" type="text" value="{:$Tips[pest_b]}" size="50"  maxlength="12" />
			<input type="button" onclick="setUpdate('pest_b');" value="确定" />
			<input type="button" onclick="setUpdate('pest_b',1);" value="恢复默认" />
			<span id="state_pest_b"></span>
		</li>
		<li>
			<p>如果你的好友给你种草，你会对他说什么呢？（12字以内）</p>
			<input id="weed_a" type="text" value="{:$Tips[weed_a]}" size="50"  maxlength="12" />
			<input type="button" onclick="setUpdate('weed_a');" value="确定" />
			<input type="button" onclick="setUpdate('weed_a',1);" value="恢复默认" />
			<span id="state_weed_a"></span>
		</li>
		<li>
			<p>如果你的好友给你放虫，你会对他说什么呢？（12字以内）</p>
			<input id="pest_a" type="text" value="{:$Tips[pest_a]}" size="50"  maxlength="12" />
			<input type="button" onclick="setUpdate('pest_a');" value="确定" />
			<input type="button" onclick="setUpdate('pest_a',1);" value="恢复默认" />
			<span id="state_pest_a"></span>
		</li>
	</ul>
</div>

<script type="text/javascript">
function setUpdate(type, reset) {
	value = reset ? '' : $("#"+type).value;
	request(
		'tools.php?mod=setting&do=save', 'state_'+type,
		'type='+type+'&value='+value,
		function(data) {
			if(data[0] == '1' && data[3]) {
				//alert(data);
				$("#"+type).value = data[3];
			}
		}
	);
}
</script>

<!--{tpl inc_footer}-->
