<script type="text/javascript">
	function submits(type,updown,path,dot) {
		request('admin.php?mod=syncdata&sync='+type+'&dot='+dot+'&updown='+updown+'&path='+path,'stat');
		return false;
	}
	function submitback(type,file) {
		request('admin.php?mod=syncdata&sync='+type+'&back='+file,'stat');
		return false;
	}
</script>
